<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Match Simulation</h1>
    <h2>Live Updates</h2>
    <div id="live-updates">
        <!-- Live updates will be displayed here -->
    </div>
    <h2>Team Standings</h2>
    <table id="team-standings">
        <thead>
            <tr>
                <th>Team</th>
                <th>Gewonnen</th>
                <th>Gelijk</th>
                <th>Verloren</th>
                <th>Punten</th>
            </tr>
        </thead>
        <tbody>
            <!-- Standings will be dynamically generated here -->
        </tbody>
    </table>
    <h2>Wedstrijd Schema</h2>
    <table id="match-schedule">
        <thead>
            <tr>
                <th>Wedstrijd</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Locatie</th>
                <th>Tijd</th>
                <th>Resultaat</th>
            </tr>
        </thead>
        <tbody>
            <!-- Matches will be dynamically generated here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
